---
layout: default
---
  <div class="container tv-post">
    <div class="sub-header">
      <h1 class="display-4"><small><a href="/journal"><i class="fa fa-book fa-fw" aria-hidden="true"></i></a></small> {{ page.title}}</h1>
      <hr>
      <b>{{ page.date | date: '%B %d, %Y' }}</b>
    </div><!-- /.sub-header -->
  </div><!-- /.container -->

  <div class="tv-post-content">
    {{ content }}
  </div>
