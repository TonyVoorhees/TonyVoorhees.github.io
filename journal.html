---
layout: default
---
  <div class="container tv-journal">
    <div class="sub-header">
      <h2 class="display-4">Design Journal</h2>
      <p class="lead">Experiential Research on Creating Positive User Experiences</p>
    </div>

    <ul class="journal-list">
      {% for post in site.posts %}
        <li>
          <hr>
          <b>{{ post.date | date: '%B %d, %Y' }}</b>
          <a href="{{ post.url }}">{{ post.title }}</a>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>
